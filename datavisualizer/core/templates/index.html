<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCL</title>
</head>

<body>
    <h1>Najbolji strijelci</h1>
    {% if chart %}
    <img src="data:image/png;base64, {{chart|safe}}">
    {% endif %}
    <hr>
    <h2>Klubovi</h2>
    {% for club in clubs %}
    <a href="/clubs/{{club}}" style="margin-right: 20px;">{{ club }}</a>
    {% endfor %}
</body>

</html>
